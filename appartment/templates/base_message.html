{% load i18n %} 

{% if messages %}
  <div class="fixed top-4 right-4 z-50 space-y-2 w-fit max-w-sm">
    {% for message in messages %}
      {% if message.tags == 'error' %}
        <div class="flex justify-between items-start gap-2 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded shadow-lg text-sm">
          <span class="block">{{ message }}</span>
          <button onclick="this.parentElement.remove()" class="shrink-0">
            <svg class="h-4 w-4 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <title>{% trans "Đóng" %}</title>
              <path d="M14.348 14.849a1 1 0 0 1-1.414 0L10 11.915l-2.934 2.934a1 1 0 1 1-1.414-1.414l2.934-2.934-2.934-2.934a1 1 0 1 1 1.414-1.414L10 9.086l2.934-2.934a1 1 0 0 1 1.414 1.414L11.415 10l2.933 2.934a1 1 0 0 1 0 1.415z"/>
            </svg>
          </button>
        </div>
      {% elif message.tags == 'warning' %}
        <div class="flex justify-between items-start gap-2 bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-2 rounded shadow-lg text-sm">
          <span class="block">{{ message }}</span>
          <button onclick="this.parentElement.remove()" class="shrink-0">
            <svg class="h-4 w-4 text-yellow-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <title>{% trans "Đóng" %}</title>
              <path d="M14.348 14.849a1 1 0 0 1-1.414 0L10 11.915l-2.934 2.934a1 1 0 1 1-1.414-1.414l2.934-2.934-2.934-2.934a1 1 0 1 1 1.414-1.414L10 9.086l2.934-2.934a1 1 0 0 1 1.414 1.414L11.415 10l2.933 2.934a1 1 0 0 1 0 1.415z"/>
            </svg>
          </button>
        </div>
      {% elif message.tags == 'success' %}
        <div class="flex justify-between items-start gap-2 bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded shadow-lg text-sm">
          <span class="block">{{ message }}</span>
          <button onclick="this.parentElement.remove()" class="shrink-0">
            <svg class="h-4 w-4 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <title>{% trans "Đóng" %}</title>
              <path d="M14.348 14.849a1 1 0 0 1-1.414 0L10 11.915l-2.934 2.934a1 1 0 1 1-1.414-1.414l2.934-2.934-2.934-2.934a1 1 0 1 1 1.414-1.414L10 9.086l2.934-2.934a1 1 0 0 1 1.414 1.414L11.415 10l2.933 2.934a1 1 0 0 1 0 1.415z"/>
            </svg>
          </button>
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endif %}
