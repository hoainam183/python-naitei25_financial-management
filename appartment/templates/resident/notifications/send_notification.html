{% extends "base_resident.html" %}
{% load i18n %}
{% block content %}
<div class="p-6 bg-gray-50 min-h-screen">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">{% trans "Gửi thông báo" %}</h1>

    {% if messages %}
        <div class="mb-6 max-w-md mx-auto">
            {% for message in messages %}
                <div class="p-4 {% if message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %} rounded-lg shadow-md">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <form method="post">
            {% csrf_token %}
            <div class="bg-gray-50 p-3 rounded-md">
                <label for="{{ form.title.id_for_label }}" class="block text-gray-700 font-medium">{% trans "Tiêu đề" %}</label>
                {{ form.title }}
            </div>
            <div class="bg-gray-50 p-3 rounded-md">
                <label for="{{ form.message.id_for_label }}" class="block text-gray-700 font-medium">{% trans "Nội dung" %}</label>
                {{ form.message }}
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200 transform hover:scale-105">{% trans "Gửi" %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
