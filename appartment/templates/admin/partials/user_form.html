<form method="post" action="{{ action_url }}">
    {% csrf_token %}
    {% for field in form %}
        <div class="flex items-center mb-2 w-full">
            <!-- Label bên trái -->
            <label for="{{ field.id_for_label }}" class="w-1/3 font-medium pr-4">
                {{ field.label }}
                {% if field.field.required %}
                    <span class="text-red-500">*</span>
                {% endif %}
            </label>

            <!-- Input bên phải -->
            <div class="grow w-2/3">
                {{ field }}
                {% if field.errors %}
                    <div class="text-red-500 text-sm">
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    {% endfor %}

    <div class="mt-6 flex justify-end gap-4">
        {% if cancel_text %}
            <button type="button"
                    onclick="{{ cancel_action }}"
                    class="px-4 py-2 {{ cancel_color|default:'bg-gray-400' }} text-white rounded hover:opacity-90 flex items-center gap-2">
                {% if cancel_icon %}
                    <i class="{{ cancel_icon }}"></i>
                {% endif %}
                {{ cancel_text }}
            </button>
        {% endif %}
        <button type="submit" class="px-4 py-2 {{ button_color }} text-white rounded hover:opacity-90 flex items-center gap-2">
            {% if button_icon %}
                <i class="{{ button_icon }}"></i>
            {% endif %}
            {{ button_text }}
        </button>
    </div>
</form>
